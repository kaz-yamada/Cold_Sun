<script>
  var ghData = [];
</script>

{% for project in site.github.public_repositories %}
  <script>
  $(function(){
    $.ajax({
      url: '{{ project.url }}/topics',
      type: 'GET',
      headers: {
        Accept: 'application/vnd.github.mercy-preview+json'
      },
      dataType: 'json',
      success: function(data) {
        if (data.name.length > 0) {
          ghData = ghData.concat(data.name);
        }
      },
      error: function() { console.log('Call failed'); }
    });
  } );
  </script>
{% endfor %}
<script>
  console.log(ghData);
</script>
