<div id="navbar">
	<nav>
		<div class="row">
			<div class="container">
				<ul>
					<li class="home-button">
							<a href="{{ site.url }}">{{ site.title }}</a>
					</li>
					{% for page in site.pages %} {% if page.url contains "projects/" %} {% if page.title %}
					<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
					{% endif %} {% endif %} {% endfor %}
					<li><a href="{{ " /blog " | prepend: site.baseurl }}">Blog</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- NAV -->
	<header>
		<div class="container">
			{% if page.title != null %}
			<h1>{{ page.title }}</h1>
			{% else %}
			<h1>{{ site.title }}</h1>
			{% endif %}
		</div>
	</header>
	<!-- HEADER -->
</div>
<!-- #navbar -->
