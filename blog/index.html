---
layout: default
title: Blog
---
<div id="post-loop" class="row display">
	<div class="small-up-2 medium-up-3 large-up-3">
		{% for post in site.posts %}
		<div class="column post-panel">
			<time>{{ post.date | date: "%b %-d, %Y" }}</time>
			<h3 class="post-loop-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
			<p>{{ post.excerpt }}</p>
			<a href="{{ post.url | prepend: site.baseurl }}" class="button">Read More</a>
		</div>
		{% endfor %}
	</div>
</div>

<div class="row columns large-12">
	<p>subscribe <a href="{{ " /feed.xml " | prepend: site.baseurl }}">via RSS</a></p>
</div>
